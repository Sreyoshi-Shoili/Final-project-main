    <div class="main">
      <!-- Sing in  Form -->
      <section class="sign-in">
        <div class="login-container">
          <div class="signin-content">
            <div class="signin-form">
              <h2 class="form-title">Sign In</h2>
              <form method="POST" class="register-form" id="login-form">
                <div class="form-group">
                  <label for="email"
                    ><i class="zmdi zmdi-account material-icons-email"></i
                  ></label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Your Email"
                  />
                  <span
                    id="error-email"
                    style="color: white; margin: 20px"
                  ></span>
                </div>
                <div class="form-group">
                  <label for="password"><i class="zmdi zmdi-lock"></i></label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Password"
                  />
                  <span id="error-pass" style="color: white; margin: 20px"></span>
                </div>
                <div class="form-group">
                  <input
                    type="checkbox"
                    name="remember-me"
                    id="remember-me"
                    class="agree-term"
                  />
                  <label for="remember-me" class="label-agree-term"
                    ><span><span></span></span>Remember me</label
                  >
                </div>
                <div class="form-group form-button">
                  <input
                    type="submit"
                    name="signin"
                    id="signin"
                    class="form-submit"
                    value="Log in"
                  />
                </div>

                <div class="d-flex justify-content-center">
                  <div class="spinner-border" role="status" id="spinner">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </div>
              </form>
             <!----- Google Authentication ----->
              <div class="social-login">
                <div className="google-img"> 
                  <img  style="width: 25px"
                  
                   className="mr-5 ml-1"
                   src="Images/google.png"
                   alt="google logo"/>
                  
                  
              </div>
              
              <div className="google-text">
                <p>Continue with Google</p>
            </div>
        </div>
        <div className="create-account-area"> 
            <p className="text-center">Donâ€™t have an account? <span>Create an account</span><a href="index.html">Sign Up</a></p>
        </div>
             
 
            </div>      
              </div>
            </div>
